version: "3.8"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  image: ${OZONE_RUNNER_IMAGE}:${OZONE_RUNNER_VERSION}
  volumes:
    - ../..:/opt/hadoop
  env_file:
    - docker-config

x-replication:
  &replication
  OZONE-SITE.XML_ozone.server.default.replication: ${OZONE_REPLICATION_FACTOR:-3}

services:
  datanode1:
    <<: *common-config
    ports:
      - "19864"
      - "9882"
    environment:
      <<: *replication
    command: ["ozone","datanode"]
    volumes:
      - datanode1:/data
      - ../..:/opt/hadoop
    networks:
      ozone_net:
        ipv4_address: 10.5.0.2
  datanode2:
    <<: *common-config
    ports:
      - "19864"
      - "9882"
    environment:
      <<: *replication
    command: ["ozone","datanode"]
    volumes:
      - datanode2:/data
      - ../..:/opt/hadoop
    networks:
      ozone_net:
        ipv4_address: 10.5.0.3
  datanode3:
