      WAITFOR: scm2:9894
      ENSURE_SCM_BOOTSTRAPPED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: ${OZONE_SAFEMODE_MIN_DATANODES:-1}
      <<: *replication
    command: ["ozone","scm"]
    volumes:
      - ../..:/opt/hadoop
      - scm3:/data
    networks:
      ozone_net:
        ipv4_address: 10.5.0.16
  httpfs:
    <<: *common-config
